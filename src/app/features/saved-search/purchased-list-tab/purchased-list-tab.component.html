<div class="mt-6">
    @if (  purchasedListData && purchasedListData.length > 0) {
      <div class="grid grid-cols-2 gap-4 mb-4">
        @let visiblePurchasedListData = purchasedListData.slice(0, 6);
        @for (card of visiblePurchasedListData; track $index) {
           <app-purchased-list-card [card]="card"
           (purchasedListUpdated)="onPurchasedListUpdated()"
           (purchasedListDeleted)="onPurchasedListDeleted()"
           ></app-purchased-list-card>
        }
      </div>
      <div class="text-[#0E73A9] font-medium text-center">
        <a href="https://corporate3.bdjobs.com/PurchaseList.asp?from=">Show all <span>({{purchasedListData.length}})</span></a>
      </div>
        }
    @else {
    <div class="flex flex-col items-center">
      <img src="images/saved-search-image.svg" alt="No saved search" class="w-28 h-28 mx-auto" />
      <p class="text-[#212121] mt-2">Saved search will appear after your first saved search</p>
    </div>
    } 
</div>
